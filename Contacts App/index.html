<!DOCTYPE html >
<html lang="en" ng-app="codecraft">
<head>
    <title>Contacts App</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="/">Contacts Application
            </a>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-8" ng-controller="PersonListController">
            <form class="form-inline well well-lg">
                <span class="glyphicon glyphicon-search"></span>
                <div class="form-group">
                    <input ng-model="search" type="text" class="form-control" id="search" placeholder="Search ..."/>
                </div>
                <span class="glyphicon glyphicon glyphicon-sort-by-order"></span>
                <div class="form-group">
                    <select class="form-control" ng-model="order">
                        <option value="name">Name (ASC)</option>
                        <option value="-name">Name (DEC)</option>
                        <option value="email">E-mail (ASC)</option>
                        <option value="-email">E-mail (DEC)</option>
                    </select>
                </div>
            </form>
            <table class="table table-bordered" infinite-scroll="loadMore()" infinite-scroll-distance="1">
                <tr>
                    <th>#</th>
                    <th>Name
                        <span ng-click="order = 'name'" class="glyphicon glyphicon-menu-up"></span>
                        <span ng-click="order = '-name'" class="glyphicon glyphicon-menu-down"></span>
                    </th>
                    <th>Email
                        <span ng-click="order = 'email'" class="glyphicon glyphicon-menu-up"></span>
                        <span ng-click="order = '-email'" class="glyphicon glyphicon-menu-down"></span>
                    </th>
                    <th>Birthday</th>
                </tr>
                <tr ng-repeat="person in filteredPersons = (contacts.persons)"
                    ng-style="{
                    'background-color': person.email == contacts.selectedPerson.email ? '#f7f7f7' : ''
                    }"
                    ng-click="contacts.selectedPerson = person">
                    <td>{{ $index+1 }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.email }}</td>
                    <td>{{ person.birthdate | date:"longDate" }}</td>
                </tr>
            </table>

            <div class="alert alert-info" ng-show="contacts.persons.length == 0 && !contacts.isLoading">
                No results for '<b>{{ search }}</b>'
            </div>

            <div class="spinner" ng-show="contacts.isLoading">
                <span us-spinner="{radius:8, width:5, lenght:3, lines:9}"></span>
                <label>Loading...</label>
            </div>
        </div>
        <div class="col-md-4" ng-controller="PersonDetailController">
            <div class="panel panel-default">
                <div class="panel-heading">Detailed Information</div>
                <div class="panel-body">
                    <form class="form-horizontal" ng-submit="save()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       ng-model="contacts.selectedPerson.name"
                                       required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.email"
                                       required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Photo</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       class="form-control"
                                       name="photo"
                                       ng-model="contacts.selectedPerson.photo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sex</label>
                            <div class="col-sm-9">

                                <select name="sex"
                                        class="form-control"
                                        ng-model="contacts.selectedPerson.sex"
                                        id="">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Birthday</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       name="bday"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.birthdate "
                                       bs-datepicker />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="tel"
                                       name="phone"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.phonenumber" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       name="address"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       name="city"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.city" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Country</label>
                            <div class="col-sm-9">
                                <input type="text"
                                       name="country"
                                       class="form-control"
                                       ng-model="contacts.selectedPerson.country" />
                            </div>

                        </div>
                        <div class="buttons">
                            <button class="btn btn-primary btn-block"
                                    ladda="contacts.isSaving"
                                    type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- pre>{{ search }}</pre -->
        </div>
    </div>

</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="../libs/angular-resource/angular-resource.min.js"></script>
<script src="../libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script src="../libs/spin.js/spin.js"></script>
<script src="../libs/angular-spinner/angular-spinner.min.js"></script>
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="../libs/ladda/dist/ladda.min.js"></script>
<script src="../libs/angular-ladda/dist/angular-ladda.min.js"></script>
<script src="main.js"></script>
</body>
</html>
